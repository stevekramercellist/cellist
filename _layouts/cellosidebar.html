<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
  </head>
  <body>
  <div class="header">
    {% capture header_include %}{% include header.md %}{% endcapture %}
    {{ header_include | markdownify }}
  </div>
	<div class="content pure-g">
    <div class="pure-u-1 pure-u-md-1-3 small-hide" style="text-align:center;">
      <img class="pure-img" style="margin-top:20px;" src="{{ site.baseurl }}/images/celloillust.png">
    </div>
    <div class="pure-u-1 pure-u-md-2-3">
	    {{ content }}
    </div>
	</div>
  <div class="footer">
    {% capture footer_include %}{% include footer.md %}{% endcapture %}
    {{ footer_include | markdownify }}
  </div>
  <script src="javascript/menu.js"></script>
  </body>
</html>
